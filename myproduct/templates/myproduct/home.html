{% extends 'myproduct/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="test-white my-5">Home Page</h3>
   {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jambo-color">
            <div class='container'>
                 <h2 class="lead"><strong>{{post.text}}</strong></h2>
                </h3 class="font-weight-bold"></h3>Created At : {{post.created_at}}</></> <br>
                </h3 class="font-weight-bold"></h3>Updated At : {{post.updated_at}}</></>
               
            </div>
        </div>
    {% endfor %}  
</div>
{% endblock content %}
